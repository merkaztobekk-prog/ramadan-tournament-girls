<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 专专 - Admin</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Admin CSS -->
    <link rel="stylesheet" href="assets/css/admin.css">

    <!-- Data files (must load before admin.js) -->
    <script src="data/teams.js"></script>
    <script src="data/matches.js"></script>
    <script src="data/news.js"></script>
</head>

<body>
    <div class="container-fluid">
        <!-- Header -->
        <header class="admin-header text-center py-4 mb-4">
            <h1>  专专</h1>
            <p class="text-muted"> 转爪转 砖拽 转 专专</p>
        </header>

        <!-- Navigation Tabs -->
        <ul class="nav nav-tabs admin-tabs mb-4" id="adminTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="matches-tab" data-bs-toggle="tab" data-bs-target="#matches"
                    type="button" role="tab">砖拽</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="news-tab" data-bs-toggle="tab" data-bs-target="#news" type="button"
                    role="tab">砖转</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="export-tab" data-bs-toggle="tab" data-bs-target="#export" type="button"
                    role="tab">爪 转</button>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content" id="adminTabContent">
            <!-- Matches Management Tab -->
            <div class="tab-pane fade show active" id="matches" role="tabpanel">
                <div class="row">
                    <div class="col-lg-5">
                        <div class="card admin-card">
                            <div class="card-header">
                                <h5>住驻转/注专转 砖拽</h5>
                            </div>
                            <div class="card-body">
                                <form id="matchForm">
                                    <input type="hidden" id="matchId">

                                    <div class="mb-3">
                                        <label class="form-label">拽爪 1</label>
                                        <select class="form-select" id="team1" required>
                                            <option value="">专 拽爪...</option>
                                        </select>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">拽爪 2</label>
                                        <select class="form-select" id="team2" required>
                                            <option value="">专 拽爪...</option>
                                        </select>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col-6">
                                            <label class="form-label">转爪 拽爪 1</label>
                                            <input type="number" class="form-control" id="score1" min="0">
                                        </div>
                                        <div class="col-6">
                                            <label class="form-label">转爪 拽爪 2</label>
                                            <input type="number" class="form-control" id="score2" min="0">
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">转专</label>
                                        <input type="date" class="form-control" id="matchDate" required>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">拽</label>
                                        <input type="text" class="form-control" id="location" required>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">砖</label>
                                        <select class="form-select" id="phase">
                                            <option value="group">砖 转</option>
                                            <option value="knockout">拽</option>
                                        </select>
                                    </div>

                                    <div class="mb-3" id="goalsSection" style="display: none;">
                                        <label class="form-label">砖注专</label>
                                        <div id="goalsList"></div>
                                        <button type="button" class="btn btn-sm btn-outline-secondary mt-2"
                                            onclick="addGoalInput()">+ 住祝 砖注专</button>
                                    </div>

                                    <div class="d-grid gap-2">
                                        <button type="submit" class="btn btn-primary">砖专 砖拽</button>
                                        <button type="button" class="btn btn-secondary" onclick="resetForm()">拽
                                            驻住</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-7">
                        <div class="card admin-card">
                            <div class="card-header">
                                <h5>专砖转 砖拽</h5>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-hover">
                                        <thead>
                                            <tr>
                                                <th>转专</th>
                                                <th>拽爪转</th>
                                                <th>转爪</th>
                                                <th>驻注转</th>
                                            </tr>
                                        </thead>
                                        <tbody id="matchesList">
                                            <tr>
                                                <td colspan="4" class="text-center">注...</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- News Management Tab -->
            <div class="tab-pane fade" id="news" role="tabpanel">
                <div class="row">
                    <div class="col-lg-5">
                        <div class="card admin-card">
                            <div class="card-header">
                                <h5>住驻转/注专转 砖</h5>
                            </div>
                            <div class="card-body">
                                <form id="newsForm">
                                    <input type="hidden" id="newsId">

                                    <div class="mb-3">
                                        <label class="form-label">转专转</label>
                                        <input type="text" class="form-control" id="newsTitle" required>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">注</label>
                                        <textarea class="form-control" id="newsMessage" rows="4" required></textarea>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">转专</label>
                                        <input type="date" class="form-control" id="newsDate" required>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">注驻转</label>
                                        <select class="form-select" id="newsPriority">
                                            <option value="normal">专</option>
                                            <option value="high"></option>
                                        </select>
                                    </div>

                                    <div class="d-grid gap-2">
                                        <button type="submit" class="btn btn-primary">砖专 砖</button>
                                        <button type="button" class="btn btn-secondary" onclick="resetNewsForm()">拽
                                            驻住</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-7">
                        <div class="card admin-card">
                            <div class="card-header">
                                <h5>专砖转 砖转</h5>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-hover">
                                        <thead>
                                            <tr>
                                                <th>转专</th>
                                                <th>转专转</th>
                                                <th>注驻转</th>
                                                <th>驻注转</th>
                                            </tr>
                                        </thead>
                                        <tbody id="newsList">
                                            <tr>
                                                <td colspan="4" class="text-center">注...</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Export Tab -->
            <div class="tab-pane fade" id="export" role="tabpanel">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="card admin-card">
                            <div class="card-header">
                                <h5>爪 转</h5>
                            </div>
                            <div class="card-body">
                                <div class="alert alert-info" role="alert">
                                    <strong>专转:</strong>
                                    <ol class="mb-0 mt-2">
                                        <li>抓 注 "爪 matches.json" 专 转 拽抓 砖拽</li>
                                        <li>注 转 拽抓 专 GitHub</li>
                                        <li>专抓 转 住拽专驻 update_stats.py 注 住住拽转</li>
                                    </ol>
                                </div>

                                <div class="d-grid gap-3">
                                    <button class="btn btn-lg btn-success" onclick="exportMatches()">
                                         爪 matches.json
                                    </button>
                                    <button class="btn btn-lg btn-success" onclick="exportNews()">
                                         爪 news.json
                                    </button>
                                    <button class="btn btn-lg btn-outline-secondary" onclick="runStatsUpdate()">
                                         专抓 注 住住拽转 (专砖 Python)
                                    </button>
                                </div>

                                <div class="mt-4">
                                    <h6>转爪 拽 砖 转:</h6>
                                    <pre id="dataPreview" class="bg-dark text-light p-3 rounded"
                                        style="max-height: 400px; overflow-y: auto;"></pre>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Admin JS -->
    <script src="assets/js/admin.js"></script>
</body>

</html>
